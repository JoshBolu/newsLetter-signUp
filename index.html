                    <div><h2>Stay updated!</h2></div>
                
                    <div><p>Join 60,000+ product managers recieving monthly updates on:</p></div>

                        </div>

                            <input id="emailField" type="text" placeholder="ash@loremcompany.com">

                        <button id="subscribeBtn">Subscribe to monthly newsletter</button>
                    </div>

            </div>
